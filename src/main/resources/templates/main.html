<script type="text/javascript">
    $(function(){
        initTree();
    })

    function initTree(){
        $.ajax({
            url:'findTreeList.do',
            type:'post',
            data:{},
            dataType:'json',
            success:function(data){
                $('#myTree').treeview({
                    data:data,
                    onNodeSelected:function(event, node) {
                        $.addtabs({iframeHeight: $(window).height()-120});
                        $.addtabs.add({
                            id:node.id,
                            title:node.text,
                            url:'../'+node.href
                        });

                    }
                });
            }

        })
    }

</script>
